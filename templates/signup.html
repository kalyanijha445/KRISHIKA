<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Join Krishika</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2E7D32"> <!-- Sets the browser/status bar color -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Link to Manifest (Required for "Add to Home Screen") -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* Branding Colors */
            --primary-color: #2E7D32; 
            --primary-dark: #1B5E20;
            --primary-light: #81c784;
            --primary-gradient: linear-gradient(135deg, #43a047, #2e7d32);
            
            --bg-color: #F1F8F1; 
            --surface-color: #ffffff;
            --text-main: #1C2e20;
            --text-light: #607d8b;
            
            --border-radius: 16px;
            --transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            --shadow: 0 10px 40px rgba(46, 125, 50, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
            padding: 30px 15px; /* Add padding for mobile scrolling */
        }

        .signup-card {
            background: var(--surface-color);
            width: 500px; /* Slightly wider than login for more data */
            max-width: 100%;
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            position: relative;
            margin-top: 40px; /* Space for the floating logo */
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Floating Logo */
        .brand-logo {
            width: 70px;
            height: 70px;
            background: var(--surface-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -35px; left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 4px solid var(--bg-color);
            z-index: 10;
        }
        
        .brand-logo i { font-size: 32px; color: var(--primary-color); }

        .header-section { text-align: center; margin-top: 25px; margin-bottom: 25px; }
        .header-section h2 { font-weight: 700; color: var(--primary-dark); margin-bottom: 5px; }
        .subtitle { font-size: 13px; color: var(--text-light); }

        /* ROLE SELECTOR */
        .role-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .role-option {
            background: #FAFAFA;
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 15px 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        
        .role-option i { font-size: 24px; color: #B0BEC5; transition: var(--transition); }
        .role-option span { font-size: 12px; font-weight: 600; color: #90A4AE; transition: var(--transition); }
        
        .role-option.active {
            background: #E8F5E9;
            border-color: var(--primary-light);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.15);
            transform: translateY(-2px);
        }
        .role-option.active i, .role-option.active span { color: var(--primary-dark); }
        .role-option:hover:not(.active) { background: #F1F8F1; }

        /* --- UPDATED: PROFILE PHOTO CENTERED --- */
        .profile-section-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .avatar-upload {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #FAFAFA;
            border: 2px dashed #B0BEC5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .avatar-upload:hover { border-color: var(--primary-color); background: var(--surface-dim); }

        .avatar-upload i {
            font-size: 28px;
            color: #CFD8DC;
            z-index: 1;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            display: none;
            z-index: 2;
        }

        .avatar-label-text {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }

        /* FORM STYLING */
        .form-grid { margin-bottom: 20px; }

        .input-group { margin-bottom: 16px; position: relative; }
        
        /* 2-Column Grid for Address inputs */
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 16px; }

        .input-wrapper { position: relative; }
        
        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 45px; /* Space for icon */
            border-radius: 12px;
            border: 1px solid #EEEEEE;
            background: #FAFAFA;
            font-size: 14px;
            outline: none;
            transition: var(--transition);
            color: var(--text-main);
        }

        .input-wrapper input:focus {
            background: #ffffff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .input-icon {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-light); font-size: 15px;
        }

        /* Farmer Specific Section with Slide Animation */
        #farmer-fields {
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out, margin 0.4s;
            max-height: 1000px; /* Open state */
            opacity: 1;
        }
        #farmer-fields.hidden {
            max-height: 0;
            opacity: 0;
            margin: 0;
        }

        .divider {
            display: flex; align-items: center; gap: 10px; margin: 25px 0 15px;
            color: var(--primary-color); font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
        }
        .divider::after, .divider::before { content:''; flex:1; height:1px; background: #E0E0E0; }

        /* Buttons & Footer */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px; font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.25);
            transition: var(--transition);
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(46, 125, 50, 0.3); }

        .footer-text { margin-top: 25px; text-align: center; font-size: 13px; color: var(--text-light); }
        .footer-text a { color: var(--primary-color); font-weight: 600; text-decoration: none; }
        
        .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); cursor: pointer; padding: 5px; }

        /* Flash */
        .flash { color: #d32f2f; background: #FFEBEE; padding: 10px; border-radius: 10px; font-size: 13px; margin-bottom: 20px; text-align: center; }

    </style>
</head>
<body>

    <div class="signup-card">
        <div class="brand-logo">
            <i class="fa-solid fa-seedling"></i>
        </div>

        <div class="header-section">
            <h2>Create Account</h2>
            <p class="subtitle">Join the Krishika farming community</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash"><i class="fa-solid fa-circle-exclamation"></i> {{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/signup" enctype="multipart/form-data">
            
            <!-- Hidden Role Input -->
            <input type="hidden" name="role" id="role_input" value="farmer">

            <!-- Role Selector -->
            <div class="role-wrapper">
                <div class="role-option active" onclick="setRole('farmer', this)">
                    <i class="fa-solid fa-tractor"></i>
                    <span>Farmer</span>
                </div>
                <div class="role-option" onclick="setRole('user', this)">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span>Consumer</span>
                </div>
            </div>

            <!-- MOVED: Profile Photo Section (Upper Section) -->
            <div class="profile-section-centered">
                <label for="p_img" class="avatar-upload" title="Upload Profile Photo">
                    <i class="fa-solid fa-camera"></i>
                    <img src="" id="avatar-preview-img" class="avatar-preview">
                </label>
                <div class="avatar-label-text">Profile Photo (Optional)</div>
                <input type="file" name="profile_image" id="p_img" accept="image/*" style="display:none;" onchange="previewImage(this)">
            </div>

            <!-- Common Fields -->
            <div class="form-grid">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fa-regular fa-user input-icon"></i>
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope input-icon"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fa-brands fa-whatsapp input-icon"></i>
                        <input type="number" name="phone" placeholder="WhatsApp Number" required>
                    </div>
                </div>

                <div class="input-row" style="margin-bottom:0;">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" name="password" id="pass_1" placeholder="Password" required>
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-check input-icon"></i>
                        <input type="password" name="confirm_password" id="pass_2" placeholder="Confirm" required>
                        <i class="fa-regular fa-eye toggle-password" onclick="togglePass('pass_2', this)"></i>
                    </div>
                </div>
            </div>

            <!-- Farmer Specific Fields (Updated without profile photo) -->
            <div id="farmer-fields">
                <div class="divider">Farm Details</div>

                <!-- Removed the old square file upload box from here -->

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-house-chimney input-icon"></i>
                        <input type="text" name="village" placeholder="Village / Town">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-map-location-dot input-icon"></i>
                        <input type="text" name="district" placeholder="District">
                    </div>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-map input-icon"></i>
                        <input type="text" name="state" placeholder="State">
                    </div>
                </div>

                <div class="input-group" style="margin-bottom:0;">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-location-dot input-icon"></i>
                        <input type="number" name="pincode" placeholder="Pincode (6 Digits)">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Sign Up Now</button>
        </form>

        <p class="footer-text">Already a member? <a href="/login">Log In</a></p>
    </div>

    <script>
        // Role Switching Logic
        function setRole(role, element) {
            document.getElementById('role_input').value = role;
            const farmerSection = document.getElementById('farmer-fields');

            // UI Toggle
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Show/Hide Fields Logic
            if(role === 'user') {
                farmerSection.classList.add('hidden');
            } else {
                farmerSection.classList.remove('hidden');
            }
        }

        // Profile Image Preview (Updated Logic)
        function previewImage(input) {
            const preview = document.getElementById('avatar-preview-img');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Password Toggle Logic
        function togglePass(id, icon) {
            const input = document.getElementById(id);
            if(input.type === 'password') {
                input.type = 'text';
                icon.className = "fa-regular fa-eye-slash toggle-password";
            } else {
                input.type = 'password';
                icon.className = "fa-regular fa-eye toggle-password";
            }
        }
    </script>
</body>
</html>
